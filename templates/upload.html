<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>StrataScribe</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

<nav class="navbar navbar-expand-md navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand">StrataScribe</a>

        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
                <li class="nav-item active">
                    <a class="nav-link active" href="about.html">About</a>
                </li>
            </ul>
        </div>
        <div>Stratagems list for BattleScribe rosters.</div>
    </div>
</nav>

<div class="container">
        <form action="/" method="POST" enctype="multipart/form-data">
            <input type="file" name="file" accept=".ros, .rosz"/>
            <input type="submit"/>

            <div>
                <input type="checkbox" id="show_units" name="show_units">
                <label for="show_units">Show Units ID in Phase Table </label>
            </div>
            <div>
                <input type="checkbox" id="show_phases" name="show_phases">
                <label for="show_phases">Show Phases in Units Table </label>
            </div>
        </form>
</div>


</body>
</html>
